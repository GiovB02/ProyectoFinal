<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Empleados</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <nav class="sidebar">
        <img id="logo" src="https://static.vecteezy.com/system/resources/previews/000/550/731/original/user-icon-vector.jpg" alt="Icono de Usuario">
        <h2 id="user-type">Administrador</h2>
        <a href="empleados.html" id="manage-employees-link">Registrar Empleados</a>
        <a href="miembros.html">Gestionar Miembros</a>
        <a href="calendario.html">Gestionar Calendario</a>
        <a href="discografia.html">Gestionar Discografía</a>
        <a href="login.html" class="logout">Cerrar sesión</a>
    </nav>
    <div class="main-content">
        <form id="registro-empleados">
            <h1>Registrar Empleados</h1>
            
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre">
    
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">
    
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
    
            <button type="submit">Registrar Empleado</button>
        </form>

        <!-- Lista de empleados registrados -->
        <section id="lista-empleados">
            <h2>Empleados Registrados</h2>
            <div id="empleados-container">
                <!-- Aquí se mostrarán los empleados registrados -->
            </div>
        </section>

        <!-- Modal para editar empleado -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="modal-close" onclick="closeModal()">&times;</span>
                <h2>Editar Empleado</h2>
                <form id="editForm">
                    <input type="hidden" id="editEmployeeId">
                    <label for="editEmployeeName">Nombre completo:</label>
                    <input type="text" id="editEmployeeName" required>

                    <label for="editEmployeeBirthDate">Fecha de Nacimiento:</label>
                    <input type="date" id="editEmployeeBirthDate" required>

                    <label for="editEmployeePhone">Teléfono:</label>
                    <input type="tel" id="editEmployeePhone" required>

                    <label for="editEmployeeEmail">Correo Electrónico:</label>
                    <input type="email" id="editEmployeeEmail" required>

                    <button type="submit" class="save-button">Guardar Cambios</button>
                    <button type="button" class="delete-button" onclick="eliminarEmpleado()">Eliminar Empleado</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/registroEmpleados.js"></script>
    <script src="js/panel.js"></script>    
</body>
</html>
