<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Discografía</title>
    <!-- Importando la fuente 'Poppins' desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Enlace al archivo CSS externo -->
     <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/discografia.css">
    <!-- Script principal (definido como módulo) -->
    <script type="module" src="js/discografia.js"></script>
    <script src="js/panel.js"></script>
</head>
<body>
    <!-- Barra lateral de navegación -->
    <nav class="sidebar">
        <!-- Logo o icono del usuario administrador -->
        <img id="logo" src="https://static.vecteezy.com/system/resources/previews/000/550/731/original/user-icon-vector.jpg" alt="Icono de Usuario Administrador">
        <!-- Título del panel -->
        <h2>Administrador</h2>
        <!-- Menú de navegación -->
        <a href="empleados.html">Registrar Empleados</a>
        <a href="miembros.html">Gestionar Miembros</a>
        <a href="calendario.html">Gestionar Calendario</a>
        <a href="discografia.html">Gestionar Discografía</a>
        <!-- Enlace para cerrar sesión -->
        <a href="login.html" class="logout">Cerrar sesión</a>
    </nav>
    <!-- Contenido principal -->
    <main class="main-content">
        <div class="admin-section">
            <h1>Gestionar Discografía</h1>
            <!-- Botones para seleccionar acción -->
            <button id="buttonAgregarAlbum">Agregar Álbum</button>
            <button id="buttonEditarAlbum">Editar Álbum</button>

            <!-- Formulario para agregar o editar un álbum (oculto por defecto) -->
            <form id="albumForm" style="display: none;">
                <label for="albumTitle">Título del Álbum:</label>
                <input type="text" id="albumTitle" name="albumTitle" required>
            
                <label for="albumYear">Año de Lanzamiento:</label>
                <input type="number" id="albumYear" name="albumYear" required>
            
                <label for="albumImage">Link de Imagen del Álbum:</label>
                <input type="url" id="albumImage" name="albumImage" placeholder="https://example.com/imagen.jpg" required>
            
                <label for="songList">Lista de Canciones (una por línea):</label>
                <textarea id="songList" name="songList" required></textarea>
            
                <button type="submit">Guardar Álbum</button>
            </form>

            <!-- Sección para mostrar la lista de álbumes (oculto por defecto) -->
            <div id="albumList" style="display: none;">
                <h2>Álbumes Existentes</h2>
                <!-- Aquí se mostrarán los álbumes cargados desde Firestore -->
            </div>
        </div>
    </main>
<script src="js/discografia.js"></script>
<script src="js/panel.js"></script>
</body>
</html>
