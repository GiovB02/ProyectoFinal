<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Miembros</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/GestionIntegrantes.css">
</head>
<body>
    <nav class="sidebar">
        <img id="logo" src="https://static.vecteezy.com/system/resources/previews/000/550/731/original/user-icon-vector.jpg" alt="Icono de Usuario Administrador">
        <h2>Administrador</h2>
        <a href="empleados.html">Registrar Empleados</a>
        <a href="miembros.html">Gestionar Miembros</a>
        <a href="calendario.html">Gestionar Calendario</a>
        <a href="discografia.html">Gestionar Discografía</a>
        <a href="login.html" class="logout">Cerrar sesión</a>
    </nav>

    <main class="main-content">
        <div class="form-container">
            <h1>Gestionar Miembros</h1>
            <h2>Información Integrante</h2>
            <form id="miembro-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>

                <label for="rol">Rol:</label>
                <input type="text" id="rol" required>

                <label for="dato-curioso">Dato Curioso:</label>
                <input type="text" id="dato-curioso">

                <label for="imagen-url">URL de la Imagen:</label>
                <input type="url" id="imagen-url" placeholder="https://ejemplo.com/imagen.jpg">

                <button type="submit" class="add-button">Agregar</button>
            </form>
        </div>

        <div id="miembros-container" class="miembros-container">
            <!-- Aquí se mostrarán los miembros registrados -->
        </div>
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="cerrarModal()">&times;</span>
                <h2>Editar Miembro</h2>
                <form id="edit-form">
                    <label for="edit-nombre">Nombre:</label>
                    <input type="text" id="edit-nombre" required>
        
                    <label for="edit-rol">Rol:</label>
                    <input type="text" id="edit-rol" required>
        
                    <label for="edit-dato-curioso">Dato Curioso:</label>
                    <input type="text" id="edit-dato-curioso">
        
                    <label for="edit-imagen-url">URL de la Imagen:</label>
                    <input type="url" id="edit-imagen-url" placeholder="https://ejemplo.com/imagen.jpg">
        
                    <button type="submit">Guardar Cambios</button>
                    <button type="button" class="delete-button" onclick="eliminarMiembroModal()">Eliminar Miembro</button>
                </form>
            </div>
        </div>        
    </main>

    <script type="module" src="js/GestionIntegrantes.js"></script>
</body>
</html>
