<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Calendario</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calendario.css">
</head>
<body>
    <!-- Barra lateral de navegación -->
    <nav class="sidebar">
        <img id="logo" src="https://static.vecteezy.com/system/resources/previews/000/550/731/original/user-icon-vector.jpg" alt="Icono de Usuario Administrador">
        <h2>Administrador</h2>
        <a href="empleados.html">Registrar Empleados</a>
        <a href="miembros.html">Gestionar Miembros</a>
        <a href="calendario.html">Gestionar Calendario</a>
        <a href="discografia.html">Gestionar Discografía</a>
        <a href="login.html" class="logout">Cerrar sesión</a>
    </nav>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="admin-section">
            <h1>Gestionar Eventos</h1>
            <button onclick="showEventForm()">Agregar Evento</button>
            <button onclick="showEventList()">Editar Evento</button>

            <form id="eventForm" style="display: none;">
                <label for="eventDate">Fecha del Evento:</label>
                <input type="date" id="eventDate" name="eventDate" required>
                <label for="eventLocation">Ubicación del Evento:</label>
                <input type="text" id="eventLocation" name="eventLocation" required>
                <label for="eventUrl">URL para Comprar Boletos:</label>
                <input type="url" id="eventUrl" name="eventUrl" placeholder="https://example.com" required>
                <button type="submit">Guardar Evento</button>
            </form>

            <div id="eventList" style="display: none;">
                <h2>Eventos Existentes</h2>
            </div>

            <div id="editModal" class="modal">
                <div class="modal-content">
                    <span class="modal-close" onclick="closeModal()">&times;</span>
                    <h2>Editar Evento</h2>
                    <form id="editForm">
                        <input type="hidden" id="editEventId">
                        <label for="editEventDate">Fecha del Evento:</label>
                        <input type="date" id="editEventDate" required>
                        <label for="editEventLocation">Ubicación del Evento:</label>
                        <input type="text" id="editEventLocation" required>
                        <label for="editEventUrl">URL para Comprar Boletos:</label>
                        <input type="url" id="editEventUrl" required>
                    </form>
                    <div class="button-container">
                        <button type="submit" form="editForm" class="save-button">Guardar Cambios</button>
                        <button onclick="deleteEvent()" class="delete-button">Eliminar Evento</button>
                    </div>
                </div>
            </div>            
        </div>
    </main>

    <!-- Cargar el script como módulo -->
    <script type="module" src="js/calendario.js"></script>
</body>
</html>
